<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Daily UI Challenge 001</title>
  </head>
  <body>
    <!--
          Daily UI Challenge #001 Guidelines 
        
        
         Create a sign up page, modal, form, or app screen related to signing up for something. It could be for a volunteer event, contest registration, a giveaway, or anything you can image.
        
-->

    <section class="container-fluid d-flex flex-column justify-content-center align-items-center">

    <p class="text-justify text-white h3 mb-5">Fill out empty fields below and click on Submit button to finish Sign-Up process. Thank you for signing up!</p>
    
    <form>
        <div class="row my-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>

        <div class="form-group">
            <label for="email" class="text-white">Email:</label>
            <input type="email" class="form-control" placeholder="Input your email here">
        </div>

        <div class="form-group">
            <label for="password" class="text-white">Password:</label>
            <input type="email" class="form-control" placeholder="Input your password here">
        </div>
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary-outline btn-lg" type="submit" value="Submit" id="submit">
        </div>
    </form>

    </section>




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
